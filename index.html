  <style>
    :root {
      --bg: #0a0c10;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #f8fafc;
      --muted: rgba(255,255,255,0.6);

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: 'Inter', sans-serif; color: var(--text); background: var(--bg); overflow-x: hidden; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: radial-gradient(600px at 20% 20%, rgba(139,92,246,0.1), transparent 70%),
                  radial-gradient(800px at 80% 80%, rgba(236,72,153,0.08), transparent 70%), var(--bg);
    }

    .container {
      position: relative;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(16px) saturate(150%);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 28px 24px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translate3d(var(--tx,0), var(--ty,0), 0);
    }

   .avatar {
  width: 90px;
  height: 90px;
  margin: 0 auto 12px;
  border-radius: 22px;
  overflow: hidden;
  background: rgba(255,255,255,0.08);
  box-shadow: 0 6px 18px rgba(139,92,246,0.3);
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


    h1 {
      margin: 0;
      font-size: 22px;

      letter-spacing: -0.3px;
    }

    p {
      margin: 6px 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    .media-player {
      width: 100%;
      height: 80px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .media-player:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
    }

    .media-player audio {
      width: 90%;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.15));
    }

    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }

    .icon-btn {
      width: 54px;

      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .icon-btn img {
      width: 26px;
      height: 26px;

    }

    footer {

    }

    @media (max-width: 500px) {
      .container { padding: 22px 16px 30px; }

    }

  <script>
    // Parallax / tilt effect
    const card = document.getElementById("card");
    document.addEventListener("mousemove", (e) => {
      const r = card.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width - 0.5;
      const y = (e.clientY - r.top) / r.height - 0.5;
      card.style.setProperty("--rx", `${y * -6}deg`);
      card.style.setProperty("--ry", `${x * 8}deg`);
      card.style.setProperty("--tx", `${x * -10}px`);
      card.style.setProperty("--ty", `${y * -10}px`);
    });
    document.addEventListener("mouseleave", () => {
      card.style.setProperty("--rx", "0deg");
      card.style.setProperty("--ry", "0deg");
      card.style.setProperty("--tx", "0px");
      card.style.setProperty("--ty", "0px");
    });

    // Media player auto fade hover
    const player = document.getElementById("player");
    player.addEventListener("mouseenter", () => player.style.boxShadow = "0 10px 25px rgba(139,92,246,0.4)");
    player.addEventListener("mouseleave", () => player.style.boxShadow = "0 6px 20px rgba(0,0,0,0.5)");
